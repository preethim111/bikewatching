<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="global.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />

    <!-- Mapbox GL JS CSS -->
    <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
    />
    <script src="map.js" type="module"></script>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikewatching</title>

</head>
<body>
    <h1>🚴🏼‍♀️ Bikewatching</h1>
    <header>
        <label style="margin-left: auto">
          Filter by time:
          <input type="range" id="time-slider" min="-1" max="1440" value="-1">
        </label>
        <div>
          <time id="selected-time" style="display: block;"></time>
          <em id="any-time" style="display: block; color: #888; font-style: italic;">(any time)</em>
        </div>
      </header>      
    <div id="map">
        <svg></svg>
    </div>
    <div class="legend">
        <div style="--departure-ratio: 1; text-align: left;">More departures</div>
        <div style="--departure-ratio: 0.5; text-align: center;">Balanced</div>
        <div style="--departure-ratio: 0; text-align: right;">More arrivals</div>
      </div>
      
    
</body>

</html>
